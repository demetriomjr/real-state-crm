            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn i {
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            padding: 10px 0;
            flex-shrink: 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .footer p {
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
